<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="countdown">
<div class="count-round">
    <div class="count-type"><img src="./images-removebg-preview (21).png" alt="" width="100%" height="100%"></div>
    <div class="count-text"><p id="DayText">00</p></div>
    <div class="textname">Day</div>
</div>
<div class="count-round">
    <div class="count-type"><img src="./images-removebg-preview (21).png" alt="" width="100%" height="100%"></div>
    <div class="count-text"><p id="HourText">00</p></div>
    <div class="textname">Hour</div>
</div>   
<div class="count-round">
    <div class="count-type"><img src="./images-removebg-preview (21).png" alt="" width="100%" height="100%"></div>
    <div class="count-text"><p id="MiniText">00</p></div>
    <div class="textname">Minutes</div>
</div>
<div class="count-round">
    <div class="count-type"><img src="./images-removebg-preview (21).png" alt="" width="100%" height="100%"></div>
    <div class="count-text"><p id="SecText">00</p></div>
    <div class="textname">seconds</div>
</div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
